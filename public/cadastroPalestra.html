<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Palestras</title>
</head>
<body>
  <h1>Cadastro de Palestras</h1>

  <form id="formPalestra">
    <input type="text" name="titulo" placeholder="Título" required><br><br>
    <input type="date" name="data" required><br><br>
    <input type="text" name="local" placeholder="Local" required><br><br>
    <input type="text" name="descricao" placeholder="Descrição"><br><br>
    <button type="submit">Cadastrar</button>
  </form>

  <script>
    document.getElementById('formPalestra').addEventListener('submit', async function(e) {
      e.preventDefault();

      const formData = new FormData(this);
      const dados = Object.fromEntries(formData.entries());

      const resposta = await fetch('http://localhost:3000/api/palestras', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(dados)
      });

      const resultado = await resposta.json();
      alert('Palestra cadastrada com sucesso!');
      console.log(resultado);
    });
  </script>
</body>
</html>
